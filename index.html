<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <title>HydraHorison-Swiper</title>
</head>

<body>
    <section class="is-slider-gallery">
        <div class="slider-gallery-component">

            <div class="slider-bg-component">
                <div class="swiper is-slider-bg">
                    <div class="swiper-wrapper is-slider-bg">
                        <div class="swiper-slide is-slider-bg">
                            <img src="assets/2-1536x1012_R.png" alt="Riva Lounge at the Monaco Grand Prix">
                        </div>
                        <div class="swiper-slide is-slider-bg">
                            <img src="https://thehyglobal.com/wp-content/uploads/2022/03/3.jpg"
                                alt="Night at The GR1D Club">
                        </div>
                        <div class="swiper-slide is-slider-bg">
                            <img src="https://thehyglobal.com/wp-content/uploads/2022/03/1.jpg"
                                alt="Welcome to Cars & Coffee - Where Passion Drives the Community">
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-tiles-component">
                <div class="swiper is-slider-titles">
                    <div class="swiper-wrapper is-slider-titles">
                        <div class="swiper-slide is-slider-titles">
                            <h3 class="slider-titles-heading">Riva Lounge at the Monaco Grand Prix
                            </h3>
                            <a target="_blank"
                                href="https://thehyglobal.com/2022/03/10/riva-lounge-at-the-monaco-grand-prix/"
                                class="events-link">Read more</a>
                        </div>
                        <div class="swiper-slide is-slider-titles">
                            <h3 class="slider-titles-heading">Night at The GR1D Club
                            </h3>
                            <a target="_blank" href="https://thehyglobal.com/2022/03/03/night-at-the-grid-club/"
                                class="events-link">Read more</a>
                        </div>
                        <div class="swiper-slide is-slider-titles">
                            <h3 class="slider-titles-heading">Welcome to Cars & Coffee
                            </h3>
                            <a target="_blank"
                                href="https://thehyglobal.com/2022/03/15/welcome-to-cars-coffe-where-passion-drives-the-community/"
                                class="events-link">Read more</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-gallery-bottom-wrapper">
                <div class="slider-gallery-button-wrapper">
                    <a href="#" class="slider-gallery-button swiper-prev"></a>
                    <a href="#" class="slider-gallery-button swiper-next"></a>
                </div>

                <p class="slider-gallery-numbers"><span class="swiper-number-current">01</span> / <span
                        class="swiper-total-number">04</span></p>

            </div>
        </div>
    </section>

</body>

</html>
